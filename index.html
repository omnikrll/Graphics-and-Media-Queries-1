<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <svg>
      <rect width="300" height="200" style="fill: red;"/>
    </svg>
    <canvas id="my-first-canvas" width="200" height="100" style="border: 2px solid black;"></canvas>
    <script>
      var c = document.getElementById('my-first-canvas');
      var ctx = c.getContext('2d');
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();
    </script>
  </body>
</html>
